<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Gallery</title>
  </head>
  <body>
    <nav>
      <img src="gallarypic.svg" alt="navicon" /><span id="gallery"
        >Gallery</span
      >
      <ul class="list">
        <li><b>All</b></li>
        <li><b>Food</b></li>
        <li><b>Movies</b></li>
        <li><b>Nature</b></li>
      </ul>
    </nav>
    <div class="modal" id="popup">
      <img class="modal-content" src="" />
      <p id="imgcontent"></p>
      <span class="close" onclick="closeModal()">&times;</span>
    </div>
    <div class="container">
      <div class="box">
        <img
          name="Github"
          class="gallery-image"
          onclick="openModal(this)"
          src="github.jpg"
          alt="sunset behind San Francisco city skyline"
        />
        <p class="heading">Github</p>
      </div>
      <div class="box">
        <img
          name="thub"
          onclick="openModal(this)"
          src="thub.webp"
          alt="person writing in a notebook beside by an iPad, laptop, printed photos, spectacles, and a cup of coffee on a saucer"
        />
        <p class="heading">T-Hub</p>
      </div>
      <div class="box">
        <img
          name="chatGpt"
          class="gallery-image"
          onclick="openModal(this)"
          src="chatGpt.jpg"
          alt="sunset behind San Francisco city skyline"
        />
        <p class="heading">ChatGpt</p>
      </div>
      <div class="box" id="dd">
        <img
          name="Butterfly"
          class="gallery-image"
          onclick="openModal(this)"
          src="butterfly.jpg"
          alt="sunset behind San Francisco city skyline"
        />
        <p class="heading">Butterfly</p>
      </div>
      <div class="box">
        <img
          name="pineapple"
          class="item"
          onclick="openModal(this)"
          src="pineapple.jpg"
          alt="Example image"
        />
        <p class="heading">Cool-Pineapple</p>
      </div>
      <div class="box">
        <img
          name="imgdragons"
          onclick="openModal(this)"
          src="imaginedragons.webp"
          alt="person writing in a notebook beside by an iPad, laptop, printed photos, spectacles, and a cup of coffee on a saucer"
        />
        <p class="heading">Imagine Dragons</p>
      </div>
      <div class="box">
        <img
          class="item"
          name="RRR"
          onclick="openModal(this)"
          src="RRR.jpg"
          alt="Example image"
        />
        <p class="heading">RRR Movie</p>
      </div>
      <div class="box">
        <img
          name="SR"
          class="gallery-image"
          onclick="openModal(this)"
          src="seetharamam.jpg"
          alt="sunset behind San Francisco city skyline"
        />
        <p class="heading">SeethRaamam Movie</p>
      </div>
      <div class="box">
        <img
          name="notes"
          class="gallery-image"
          onclick="openModal(this)"
          src="sticky-note-to-ship-code.jpg"
          alt="sunset behind San Francisco city skyline"
        />
        <p class="heading">Sticky Notes</p>
      </div>
      <div class="box">
        <img
          name="TM"
          class="gallery-image"
          onclick="openModal(this)"
          src="team-brainstorm-meeting-in-bright-sunny-office.jpg"
          alt="sunset behind San Francisco city skyline"
        />
        <p class="heading">Team Work</p>
      </div>
      <div class="box">
        <img
          class="item"
          name="eggs"
          onclick="openModal(this)"
          src="eggs.jpg"
          alt="Example image"
        />
        <p class="heading">Eggs</p>
      </div>
      <div class="box">
        <img
          name="straberry"
          class="item"
          onclick="openModal(this)"
          src="straberry.jpg"
          alt="Example image"
        />
        <p class="heading">Straberry</p>
      </div>
    </div>
    <script src="gallery.js"></script>
  </body>
</html>
